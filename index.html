<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- font Awesoe link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css file local -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="form">
        <div class="container">
            <div class="row login">
                <div class="col">
                    <div class="heading  text-center">
                        <h1 class="display-5">Login Form</h1>
                    </div>
                    <hr class="hr_line">
                    <div class="further_info">
                        <div class="form-info">
                            <h4>User Name</h4>
                            <input type="text" name="user1" id="user1" placeholder="Enter Your User Name"><br>
                            <h4>Password</h4>
                            <input type="password" placeholder="Enter Your Password">
                        </div>
                        <div class="login_click">
                            <button class="btn btn-primary btn-lg px-5 mb-4">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- bootstrap js script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
</body>

</html>
